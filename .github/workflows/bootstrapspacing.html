    <body>
<div class="m-3 bg-primary">m-3(margin on all sides)</div>
<div class="mt-4 gb-dander">mt-4(margin-top)</div>

<div class="mx-4 bg-primary">mx-2 (margin-left & right)</div>

<div class="me-5 bg-warning">me-5 (margin-end = right)</div>6g
<br>
<br>

<div class="pt-4 bg-success text-white">pt-4 (padding-top)</div>
<div class="pb-2 bg-danger text-white">pb-2 (padding-bottom)</div>
<div class="px-5 bg-warning text-dark">px-5 (left & right)</div>
<div class="py-1 bg-secondary text-white">py-1 (top & bottom)</div>
